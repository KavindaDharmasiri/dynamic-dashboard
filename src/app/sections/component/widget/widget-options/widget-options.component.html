<div class="settings-panel">
  <div class="settings-header">
    <h4>Widget Settings</h4>
    <button mat-icon-button class="close-button" (click)="showOptions.set(false)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <div class="settings-section">
    <label class="section-label">
      <mat-icon>width_wide</mat-icon>
      Width
    </label>
    <mat-button-toggle-group class="size-toggle" [value]="data.cols ?? 1" (change)="updateCols(+$event.value)">
      <mat-button-toggle [value]="1">1</mat-button-toggle>
      <mat-button-toggle [value]="2">2</mat-button-toggle>
      <mat-button-toggle [value]="3">3</mat-button-toggle>
      <mat-button-toggle [value]="4">4</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  
  <div class="settings-section">
    <label class="section-label">
      <mat-icon>height</mat-icon>
      Height
    </label>
    <mat-button-toggle-group class="size-toggle" [value]="data.rows ?? 1" (change)="updateRows(+$event.value)">
      <mat-button-toggle [value]="1">1</mat-button-toggle>
      <mat-button-toggle [value]="2">2</mat-button-toggle>
      <mat-button-toggle [value]="3">3</mat-button-toggle>
      <mat-button-toggle [value]="4">4</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  
  <div class="settings-section">
    <label class="section-label">
      <mat-icon>visibility_off</mat-icon>
      Display
    </label>
    <mat-slide-toggle 
      class="title-toggle"
      [checked]="data.hideTitle ?? false"
      (change)="store.updateWidget(data.id, {hideTitle: $event.checked})">
      Hide Title
    </mat-slide-toggle>
  </div>
  
  <div class="settings-actions">
    <button mat-stroked-button class="action-btn move-btn" (click)="store.moveWidgetToLeft(data.id)">
      <mat-icon>chevron_left</mat-icon>
      Move Left
    </button>
    <button mat-stroked-button class="action-btn move-btn" (click)="store.moveWidgetToRight(data.id)">
      <mat-icon>chevron_right</mat-icon>
      Move Right
    </button>
    <button mat-stroked-button class="action-btn delete-btn" (click)="store.removeWidget(data.id)">
      <mat-icon>delete</mat-icon>
      Remove
    </button>
  </div>
</div>
