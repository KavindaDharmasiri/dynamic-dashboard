          <!--Tenant Admin Initiate View-->
          <div *ngFor="let masterForm of masterFormList.slice(0,1)" class="relative-parent">
            <div class="card rounded-15" [ngClass]="{'loads':isMasterFormLoading}">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-8">
                    <div class="col-md-12">
                      <div class="row">
                        <span class="line bg-error-500"></span>
                        <span class="line bg-primary-500"></span>
                        <span class="line bg-success-500"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 text-right">
                    <div class="drafted-wf">
                      <img src="../../../../../assets/img/icon/edit.svg" class="editIcon" alt="">
                    </div>
                  </div>
                </div>
                <div class="row ">
                  <div class="col mini-box">
                    <p>
                      {{masterForm?.name}}
                    </p>
                  </div>
                </div>

    <div class="col-md-5">
      <div class="panel right">
        <div class="d-flex justify-content-end">
          <h6>&nbsp;</h6>
          <div class="icondrop text-right">
            <a mat-icon-button [matMenuTriggerFor]="appMenu">
              <img src="../../../../../assets/img/icon/dot-drop.png" alt="">
            </a>
          </div>
          <mat-menu #appMenu="matMenu" xPosition="before">
            <button mat-menu-item>Created Users ({{registeredUsers}})</button>
            <button mat-menu-item>Maximum Users ({{maxUsers}})</button>
          </mat-menu>
        </div>
        <div class="row min-height">
          <div class="col-md-6 col-sm-12 pt-4 right-left">
            <h6 class="pl-3">Available</h6>
            <h1 class="text-center">{{availableUsers}}</h1>
            <h6 class="pl-3">user accounts</h6>
          </div>
          <div class="col-md-6 col-sm-12 d-flex align-items-end justify-content-end right-right"
               style="margin-bottom: 2%">
            <button *ngIf="isTenantAdmin && isSaveButton" class="button outline-btn white"
                    (click)="getNavigate('/system-config/user')">Create
              Users
            </button>

            <button *ngIf="isTenantAdmin && !isSaveButton" class="button outline-btn white"
                    matTooltip="No User Creation Permission">Create
              Users
            </button>
          </div>
        </div>
      </div>
    </div>
